{% macro header(title) %}

<header>
	<!--p class="brand">Header</p-->
  <meta charset="utf-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
    <title>Avatar Learning Center</title>
    <img src = 'https://avatar-send-messages-test--lusinebaghdasa1.repl.co/static/Avatar%20Logo.png' height = '60'>

    <style>
  		body {
  			font: 100% arial, helvetica, sans-serif;
  		}
  		fieldset {
  			padding: 1em 1em 1em 1em;
  		}
      
      fieldset-auto-width {
        display: inline-block;
      }
      
  		legend {
  			padding: 1em;
  		}
      
      container {
        max-width = 720 px;
        margin: 0 auto ;
        justify-content: center;
      }

      .topnav {
        overflow: hidden;
        background-color: #EDED95
      }

      .topnav a {
        float: left;
        color: #1a4171;
        text-align: center;
        padding: 14px 8px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #fddd54;
        color: black;
      }
      
    </style>
  
  	{% if title %}
  		<p class="page-title">{{ title }}</p>
  	{% endif %}
  
  	<nav class="topnav" style="background-color: #EDED95;">

  		<!--ul class="links"-->
        <a class="links__link"><a href="https://avatarlc.com/" {{ 'nav__link--active' if request.path == "https://avatarlc.com/" }} >Home</
        </a>
        
  			<a class="links__link"><a href="{{ url_for('login') }}" {{ 'nav__link--active' if request.path == url_for('login') }} >Login</a>
        </a>
  			<!--li class="links__link"><a href="#">Blog</a></li>
  			<li class="links__link"><a href="#">Profile</a></li-->
  		<!--/ul-->
  	</nav>
</header>
{% endmacro %}
